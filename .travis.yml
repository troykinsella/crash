language: go
sudo: required
cache: pip
go:
#- 1.7
- tip
install:
- pip install --user mkdocs
- go get github.com/noqcks/gucci
- go get github.com/mitchellh/gox
- go get -d -v ./...
script:
- go test -v ./...
- ./.build.sh
- ./.gen-docs.sh
after_success:
- ./.publish-docs.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - crash_darwin_amd64
    - crash_linux_amd64
    - crash_windows_amd64.exe
    - crash_docs.tar.gz
    - sha256sum.txt
  skip_cleanup: true
  on:
    repo: troykinsella/crash
    tags: true
    go: tip
